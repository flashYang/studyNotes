<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    #gun:hover ~ #star {
      -webkit-animation: rotate 4s ease-in;
      animation: rotate 4s ease-in;
    }

    @-webkit-keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }


    @-webkit-keyframes buttonLight {
      from {
        background: #0070ff;
        color:#fff;
      }
      50%{
        background: #0000FF;
        color:#ccc;
      }
      to{
        background: #0d68dc;
        color:#000;
      }

    }
    a.btn{
      background: #239921;
      font-size: 16px;
      padding: 10px 15px;
      color:#fff;
      text-align: center;
      -webkit-animation-name:'buttonLight';
      -webkit-animation-duration:5s;
      -webkit-animation-delay:10s;
      -webkit-animation-iteration-count:infinite;/*循环无限次*/

    }
  </style>
</head>
<body>
<h1 id="gun">GUN</h1>

<h1 id="star">STAR</h1>

<a class="btn">发光的按钮</a>
</body>
